<html>

<head>
    <title>Table</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">Jaimini Desai</td>
        </tr>
        <tr>
            <td colspan="2">
                <ul>
                    <li>12th passed from gujarat board</li>
                    <li>B.E. engineering from GTU</li>
                </ul>
            </td>
            <td colspan="2">
                <ul>
                    <li><a href="https//www.firefox.com">Firefox</a></li>
                    <li><a href="https//www.google.com">Google</a></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td><marquee behaviour="scroll" direction="left">Hi there</marquee></td>
            <td colspan="2">Fifth frame</td>
            <td><img src="" alt="No image found"></td>
        </tr>
    </table>
</body>

</html>
