<html>
    <head>
        <title>Basic Survey</title>
    </head>
    <body style="background-color:gainsboro">
        
        <p style="text-align: center;">Let us know how we can improve freeCodeCamp</p>
        <form style="text-align:center">
            <label>Name:    </label>
            <input type="text">
            <br><br>
            <label>Email:   </label>
            <input type="email">
            <br><br>
            <label>Age:     </label>
            <input type="number">
            <br><br>
            <lable>Which option describes rent role?    </lable>
            <select>
               <option>Student</option> 
               <option>Employee</option>
               <option>Developer</option>
            </select>
            <br><br>
            <label>Hoe likely is that you would recommend freeCodeCamp to a friend?     </label>
            <input type="radio" name="recommend">Definitely  <br>
            <input type="radio" name="recommend">Maybe       <br>
            <input type="radio" name="recommend">Not Sure    <br>
            <br><br>
            <label>What do you like most in FCC?    </label>
            <select>
                <option>Select an option</option>
                <option>OP-1</option>
                <option>OP-2</option>
            </select>
            <br><br>
            <label>Things that should be improve in the future?(Check all that apply)</label>
            <input type="checkbox">Front-end Projects       <br>
            <input type="checkbox">Back-end Projects        <br>
            <input type="checkbox">Data-Visulization        <br>
        </form>
    </body>
</html>
