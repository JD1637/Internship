<html>

<head>
    <title>Survey Form</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Survey Form</h1>
        <h4>( Thank you for this Survey )</h4>
    </div>
    <div>
        <table>
            <form>
                <tr>
                    <td><label>Name: </label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Email: </label></td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td><label>Stream: </label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Batch: </label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Would you recommend this course? </label></td>
                    <td><input type="radio" name="recommend">Yes</td>
                    <td><input type="radio" name="recommend">No</td>
                </tr>
                <tr>
                    <td><label>Feedback</label></td>
                    <td><textarea maxlength="15"></textarea></td>
                </tr>
                <tr>
                    <td><label>Improvements</label></td>
                    <td><textarea maxlength="15"></textarea></td>
                </tr>
                <tr>
                    <td>How is the college Enviroment?</td>
                    <td><select>
                            <option>Excellent</option>
                            <option>Good</option>
                            <option>Needs Improvement</option>
                        </select></td>
                </tr>
                <tr>
                    <td>How is the college library?</td>
                    <td><select>
                            <option>Excellent</option>
                            <option>Good</option>
                            <option>Needs Improvement</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label>Rating</label></td>
                    <td><input type="radio" name="rate">5-star
                        <input type="radio" name="rate">4-star
                        <input type="radio" name="rate">3-star
                        <input type="radio" name="rate">2-star
                        <input type="radio" name="rate">1-star
                </tr>
                <tr>
                    <td><label>Any other Feedback</label></td>
                    <td><textarea></textarea></td>
                </tr>
            </form>
        </table>
        <button type="submit">Submit</button>
    </div>
</body>

</html>
