<html>
    <head>
        <title>Travel Reservation form</title>
    </head>
<body>
    <h1>Travel Reservation Form</h1>
    <h4>*denotes mandotory</h4>
    <form>
        <label>Full name* :</label><br>
        <input type="text" placeholder="Firstname Lastname"><br>
        <label>Email address* :</label><br>
        <input type="email" placeholder="EMAIL_ADDRESS"><br>
        <label>Select Tour Pakage* :</label><br>
        <select><option>Goa</option><option>Kerela</option></select><br>
        <label>Arrival Date :</label><br>
        <input type="date"><br>
        <label>Number of person* :</label><br>
        <input type="number" placeholder="UNKOWN_TYPE"><br>
        <label>What would you want to avail?* :</label><br>
        <input type="checkbox">Bording<br>
        <input type="checkbox">Fooing<br>
        <input type="checkbox">Sight seeing<br>
        <label>Discount Coupon Code :</label><br>
        <input type="text" placeholder="UNKOWN_TYPE"><br>
        <label>Terms and Conditions*</label><br>
        <input type="radio" name="confirm" checked>I agree
        <input type="radio" name="confirm">I disagree<br>
        <button>Complete Reservation</button>
    </form>
</body>
</html>
