<html>
    <head>
        <title>Average Calculator</title>
    </head>
<body style="text-align: center;">
    <h1>Average Calcultor</h1>
    <h4>Calculates Average/Median/Mode/Standard Deviation:</h4>
    <table style="margin: auto;">
        <form>
            <tr>
                <td>Enter Data Values :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Numbers delimiter:</td>
                <td><select><option>Space</option><option>Dot</option></select>
                <input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Calculate</button>
                <button type="reset">Reset</button></td>
            </tr>
            <tr>
                <td>Average(Mean)</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Median</td>
                <td><input type="text"></td>
            </tr><tr>
                <td>Mode</td>
                <td><input type="text"></td>
            </tr><tr>
                <td>Population S.D.</td>
                <td><input type="text"></td>
            </tr><tr>
                <td>Sample S.D.</td>
                <td><input type="text"></td>
            </tr><tr>
                <td>Count</td>
                <td><input type="text"></td>
            </tr><tr>
                <td>Sum</td>
                <td><input type="text"></td>
            </tr><tr>
                <td>Mean Value</td>
                <td><input type="text"></td>
            </tr><tr>
                <td>Max Value</td>
                <td><input type="text"></td>
            </tr><tr>
                <td>Range</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Average Calculation:</td>
                <td><textarea maxlength="15"></textarea></td>
            </tr>
        </form>
    </table>
</body>
</html>
