<html>

<head>

</head>

        table,
        th,
        td,
        tr {
            border: 1px solid black;
        }
    </style>

            <th colspan="3">Seminar</th>

        </tr>

            <th>Begins</th>

            <td rowspan="2">Monday</td>

            <td>Validity: DTD and Relax NG</td>
        </tr>

        </tr>
        <tr>
            <td rowspan="2">11:00 a.m.</td>
            <td rowspan="2">2:00 p.m.</td>
        </tr>
        <tr>
            <td rowspan="2">XSL Trasformations</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>

</html>
