<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  </head>
  <body>
     <div class="container-home">
        <div class="header-home">
            <h2 class="logo-home">AirWise </h2>
            <a href="/about.html" target="_blank">Our Team</a>
        </div>
        <div class="wrapper">
            <form  id="search-form" class="flight-check">
                <fieldset class="first-fieldset">
                <div class="source-destination">
                    <fieldset>
                        <legend>From</legend>
                        <input name="source" id="source-loc" type="text" placeholder="search city" required>
                    </fieldset>
                    <span id="transfer"><i class="fa-solid fa-right-left"></i></span>
                    <fieldset>
                        <legend>To</legend>
                        <input name="destination" id="destination-loc" type="text" placeholder="search city" required>
                    </fieldset>
                </div>
                </fieldset>
                <fieldset>
                    <legend>Departure</legend>
                    <input id="userDate" type="date">
                </fieldset>

                <fieldset class="travel-class">
                    <legend>Class</legend>
                        <div class="travellers">
                            <div class="class-btn">
                                <input class="radio" type="radio" name="class" id="economy" value="economy">
                                <label for="economy" class="radio-btn" id="economy-btn">Economy</label>

                                <input class="radio" type="radio" name="class" id="business" value="business">
                                <label for="business" class="radio-btn" id="business-btn">Business</label>

                                <input class="radio" type="radio" name="class" id="first" value="first">
                                <label for="first" class="radio-btn" id="first-btn">First</label>
                            </div>
                        </div>
                </fieldset>

                <!-- search button -->
                <div class="search-btn">
                    <input type="submit" value="search" id="search">
                </div>
            </form>
        </div>
        <div class="container" id="flights"></div>
    </div>
    
    </div>
        <div class="container" id="booking-form" style="display: none">
        <form class="flex-col user-form"  id="book-form" action="">
          <!-- <img
            src="https://img.freepik.com/free-vector/airplane-air-poster_1284-9439.jpg?w=1060&t=st=1677069635~exp=1677070235~hmac=5fb55feb50feac73d148d4e83a6b5a0da662456b18270e92cd3d2eec557bf575"
            alt=""
          /> -->
          <img src="./images/3796056_9439.jpg" alt="">
          <div class="header">
            <h1>Hello Welcome on board!</h1>
            <small>Fill the below details</small>
          </div>
          <div class="horizontal">
            <div class="vertical">
              <label for="name"> Passenger Name </label>
              <input type="text" id="name" placeholder="Name" minlength="3" pattern=[A-Za-z]{3,} required/>
            </div>
            <div class="vertical">
              <label for="email">  Email </label>
              <input type="email" id="email" placeholder="xyz@ab.co" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
            </div>
          </div>
          <div class="horizontal">
            <div class="vertical">
              <label for="passport-no"> Passport Details </label>
              <input type="text" id="passport-no" placeholder="Passport number" pattern="[A-Z]{2}[0-9]{4}[A-Z]{1}" required/>
            </div>
            <div class="vertical">
              <label for="mno"> Contact Details </label>
              <input type="tel" id="mno" placeholder="1234-56-7891" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}" required/>
            </div>
          </div>
          <div class="horizontal">
            <div class="vertical">
              <label for="source"> Source </label>
              <input type="text" id="source" value="" placeholder="source" disabled />
            </div>
            <div class="vertical">
              <label for="destination"> Destination </label>
              <input type="text" id="destination" value="" placeholder="destination" disabled/>
            </div>
          </div>
          <div class="horizontal">
            <div class="vertical">
              <label for="seat">Seat</label>
              <select name="seat" id="seat">
            
              </select>
            </div>
            <div class="vertical">
              <input class="book pull-right" id="submit-button" type="submit" value="Book">
            </div>
          </div>
          <hr class="divider">
        </form>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
