<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group-1</title>

    <!-- External Stylesheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap-icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>

    <h1>Rotate Matrix</h1>

    <div class="container">
      <button class="btn tooltip" id="leftBtn">
        <i class="bi bi-arrow-counterclockwise"></i>
        <p class="tooltiptext">Rotate Left</p>
      </button>
      <div id="matrix"></div>
      <button class="btn tooltip" id="rightBtn">
        <i class="bi bi-arrow-clockwise"></i>
        <p class="tooltiptext">Rotate Right</p>
      </button>
    </div>

    <div class="team-wrapper">
      <p>Team Members - </p>  
      <div class="words">
          <span>Satpal</span>
          <span>Mitesh</span>
          <span>Swapnil</span>
          <span>Disha</span>
          <span>Jaimini</span>
        </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
